    <div class="container text-center">
      <div class="row text-center">
        <div class="col-2">Ad</div>
        <div class="col-8">
          <form id="contactForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Escribe tu mensaje"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

          <div
            id="alertMessage"
            class="alert alert-success mt-3 d-none"
            role="alert"
          >
            Mensaje enviado
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="col-2">News</div>
      </div>
      <div class="row text-center">
        <div class="col">Foooter</div>
